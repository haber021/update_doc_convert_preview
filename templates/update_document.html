{% extends "base.html" %}

{% block title %}Update File: {{ document.title }}{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="row mb-3">
    <div class="col-12 d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center gap-2">
        <a href="{{ url_for('document_detail', doc_id=document.id) }}" class="btn btn-outline-secondary">
          <i class="fas fa-arrow-left me-1"></i>Back
        </a>
        <h4 class="mb-0"><i class="fas fa-file-arrow-up me-2"></i>Update Document File</h4>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-header">
      <h6 class="mb-0">Replace current file</h6>
    </div>
  <div class="card-body">
      <p class="text-muted">Current file: <strong>{{ document.filename }}</strong></p>
      <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label class="form-label">Owner First Name</label>
          <input type="text" name="owner_first_name" class="form-control" value="{{ document.owner_details.first_name if document.owner_details else '' }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Owner Last Name</label>
          <input type="text" name="owner_last_name" class="form-control" value="{{ document.owner_details.last_name if document.owner_details else '' }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Owner Address</label>
          <textarea name="owner_address" class="form-control" rows="3" required>{{ document.owner_details.address if document.owner_details else '' }}</textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Choose new file</label>
          <input type="file" name="file" class="form-control" required>
          <small class="text-muted">Allowed: pdf, doc, docx, txt, jpg, jpeg, png, gif</small>
        </div>
        <button type="submit" class="btn btn-primary"><i class="fas fa-upload me-1"></i>Update</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
