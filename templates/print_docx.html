<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Print - {{ document.filename }}</title>
  <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; padding: 1.5rem; color: #222; }
    .doc-paragraph { margin-bottom: 1rem; line-height: 1.4; }
    .doc-title { text-align:center; color:#666; margin-bottom:1rem }
  </style>
</head>
<body>
  <h3 class="doc-title">{{ document.filename }}</h3>
  <div id="content">
    {% if paragraphs %}
      {% for p in paragraphs %}
        <div class="doc-paragraph">{{ p }}</div>
      {% endfor %}
    {% else %}
      <div class="doc-paragraph">No preview available. You can download the document to print: <a href="{{ url_for('download_document', doc_id=document.id) }}">Download</a></div>
    {% endif %}
  </div>
  <script>
    // Trigger print once content is rendered
    window.onload = function() {
      setTimeout(function(){ window.print(); }, 300);
    };
  </script>
</body>
</html>
